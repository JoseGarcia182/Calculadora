<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Calculadora</title> 
<link rel="stylesheet" type="text/css" href="calculadora.css" />
<script type="text/javascript" src="calculadora.js"></script>
</head>
<body>
    <div class="loader-container">
        <div class="newtons-cradle">
          <div class="newtons-cradle__dot"></div>
          <div class="newtons-cradle__dot"></div>
          <div class="newtons-cradle__dot"></div>
          <div class="newtons-cradle__dot"></div>
        </div>
    </div>
<div class="contenedor">
<form action="#" class="calculadora" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p class="largobtn">
<input type="button" class="largo button-71" style="text-align: center;" value="Retr" onclick="retro()"   />
<input type="button" class="largo button-71" style="text-align: center;" value="CE" onclick="borradoParcial()"  />
<input type="button" class="largo button-71" style="text-align: center;" value="C" onclick="borradoTotal()"  />
</p>
<p>
<input type="button" class="button-71" value="7" onclick="numero('7')" />
<input type="button" class="button-71" value="8" onclick="numero('8')" />
<input type="button" class="button-71" value="9" onclick="numero('9')" />
<input type="button" class="button-71 op" value="/" onclick="operar('/')"  />
<input type="button" class="button-71 op" value="Raiz" onclick="raizc()" />
</p>
<p >
<input type="button" class="button-71" value="4" onclick="numero('4')" />
<input type="button" class="button-71" value="5" onclick="numero('5')" />
<input type="button" class="button-71" value="6" onclick="numero('6')" />
<input type="button" class="button-71 op" value="*" onclick="operar('*')" />
<input type="button" class="button-71 op" value="%" onclick="porcent()" />
</p>
<p >
<input type="button" class="button-71" value="1" onclick="numero('1')" />
<input type="button" class="button-71" value="2" onclick="numero('2')" />
<input type="button" class="button-71" value="3" onclick="numero('3')" />
<input type="button" class="button-71 op" value="-" onclick="operar('-')" />
<input type="button" class="button-71 op" value="1/x" onclick="inve()" />
</p>
<p >
<input type="button" class="button-71" value="0" onclick="numero('0')" />
<input type="button" class="button-71 op" value="+/-" onclick="opuest()" />
<input type="button" class="button-71" value="." onclick="numero('.')" />
<input type="button" class="button-71 op" value="+" onclick="operar('+')" />
<input type="button" class="button-71 igualar" value="=" onclick="igualar()" />
</p>
</form>
</div>
</body>
</html>
